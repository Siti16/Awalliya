<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Belajar Bootstarp 5</title>

    <!-- CSS Bootsrap -->
    <link rel="stylesheet" href="css/bootstrap.min.css" type="text/css">



</head>
<body>
    <!--
    - Container adalah element layout yang paling dasar pada bootstrap. kita wajib menggunakan
    container jika ingin menggunakan sistem grid bootstrap.

    - Container bisa kita anggap sebagai wadah yang menampung semua element grid sistem atau
    element lainya dari bootstrap

    - ada 2 jenis class container yang bisa digunakan :
        -- .container : ukuran lebar Layout tidak penuh dan letaknya ditengah
        -- .container.fluid : ukuran lebar layout penuh
    -->

   <div class="container">
    <div class="bg-success text-white text-center">Contoh .container</div>
   </div>

   <hr>

   <div class="container-fluid">
    <div class="bg-primary text-white text-center">Contoh .container-fluid</div>
   </div>


    <!-- JS  Bootstrap -->
     <script type="text/javascript" src="js/bootstrap.min.js"></script>
</body>
</html>
